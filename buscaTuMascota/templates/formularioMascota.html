{% extends "base.html" %}
{% load static %}

{% block title %}Agregar{% endblock %}

{% block titulo %}Agrega tu mascota{% endblock %}

{% block content %}


<div class=" m-5">
    <form id="formularioAgregar" action="/agregar/" method="POST" onsubmit="return validacionFormulario()">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ejemplo: Cachupin" required
                maxlength="50">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="especie">Especie</label>
            <select id="especie" name="especie" class="form-control">
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Conejo">Conejo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="raza">Raza</label>
            <input type="text" id="raza" name="raza" class="form-control" required maxlength="30"
                placeholder="Ejemplo: Golden Retriever">
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" name="color" class="form-control" required maxlength="30"
                placeholder="Ejemplo: Negro">
        </div>

        <div class="form-group">
            <label for="rut">Rut Propietario</label>
            <input type="text" id="rut" name="rut" class="form-control" required maxlength="10"
                placeholder="Ejemplo: 11111111-1 (Solo guion)">
        </div>

        <div class="form-group">
            <label for="telefono">Telefono Contacto</label>
            <input type="number" id="telefono" name="telefono" class="form-control" required min="0" max="99999999"
                placeholder="Ejemplo: 98765432 (Solo numero, sin 9)">
        </div>

        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required maxlength="50"
                placeholder="Ejemplo: Avenida Siempreviva #742">
        </div>

        <div class="form-group">
            <label for="nota">Nota</label>
            <textarea id="nota" cols="30" rows="3" name="nota" form="formularioAgregar" class="form-control"
                maxlength="100" placeholder="Ejemplo: Mi perro es muy cariÃ±oso (campo no requerido)"></textarea>
        </div>

        <div class="text-center">
            <span class="badge bg-danger p-2 m-2" id="error"></span>
        </div>

        <div class="text-center mt-3">
            <input type="submit" value="Agregar" class="btn btn-success" />
        </div>
    </form>
    <script src="{% static 'buscaTuMascota/script.js' %}"></script>
</div>

<script src="{% static 'buscaTuMascota/script.js' %}" onload="setearCalendario()"></script>

{% endblock %}
